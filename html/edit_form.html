<form id="edit_form" action="/main" method="post">
<input type="hidden" name="id" value="{{id}}" />
<textarea id="data_input" name="data" rows="20" cols="100">
{% for line in content %}
	{{line}}
{% endfor %}
</textarea>
<br/>
<input type="submit" name="op" value="Preview" />
<input type="reset" value="Reset" />
{% if preview %}
<input type="submit" name="op" value="Update" />
{% endif %}
</form>
